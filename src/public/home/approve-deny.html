<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Approve/Deny Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="home-page.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="employee-home.html">Reimbursement Home Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="employee-home.html">Reimb. Table<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="create-ticket.html">Create Ticket</a>
        <a class="nav-item nav-link" href="approve-deny.html">Approve/Deny Ticket</a>
      </div>
    </div>
  </nav>
  <form class="filter-table" onkeyup="filterTable()">
    <div class="form-group input-group mb-3">
      <input type="text" class="form-control" id="filter-id" placeholder="Enter Reimb. Type" aria-label="Reimb. Type" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Filter</button>
      </div>
    </div>
  </form>
  <p><strong>Key: 1-PENDING, 2-APPROVED, 3-DENIED</strong></p>
  <form class = "was-approved" onsubmit="approvedTicket(event)">
    <div class="form-group input-group mb-3">
      <input type="text" class="form-control" id="approve-id" placeholder="Enter Reimb. ID# to Approve" aria-label="Approved" aria-describedby="button-addon3">
      <div class="input-group-append">
        <button class="btn btn-outline-success" type="submit" id="button-addon3">Approve</button>
      </div>
    </div>
  </form>
  <form class = "was-denied" onsubmit="deniedTicket(event)">
    <div class="form-group input-group mb-3">
      <input type="text" class="form-control" id="deny-id" placeholder="Enter Reimb. ID# to Deny" aria-label="Denied" aria-describedby="button-addon4">
      <div class="input-group-append">
        <button class="btn btn-outline-danger" type="submit" id="button-addon4">Deny</button>
      </div>
    </div>
  </form>
  <div class="container" id="ticket-table-container">
    <div class="row">
      <table class="table table-hover" id="ticket-table">
        <thead>
          <tr>
            <th scope="col">Reimb. Id</th>
            <th scope="col">Reimb. Amount</th>
            <th scope="col">DateSubmitted</th>
            <th scope="col">DateResolved</th>
            <th scope="col">Description</th>
            <th scope="col">Resolved By</th>
            <th scope="col">Status</th>
            <th scope="col">Reimb. Type #</th>
          </tr>
        </thead>
        <tbody id="reimb-table-body">

        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="emp-home.js"></script>
  <script src="approve-deny-filter.js"></script>
</body>

</html>
