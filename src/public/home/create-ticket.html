<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New Reimbursement Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="create-movie.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="home-page.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="./employee-home.html">Reimbursement Home Page - Employee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./employee-home.html">Reimb. Table(Employee)<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="./create-ticket.html">Create Ticket</a>
          </div>
        </div>
    </nav>
    <div class = "container" wfd-id = "0">
      <div class="row justify-content-center" wfd-id = "1">
          <div class="btn-group col-md-4">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Submit Certification Reimbursement
              </button>
              <form class="dropdown-menu p-4" onsubmit="createCertifTicket(event)">
                <div class="form-group">
                  <label for="reimb-amount">Amount</label>
                  <input type="text" class="form-control" id="reimb-amount" placeholder="$0.00">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" rows = "4" placeholder="Description of Request"></textarea>
                </div>
                <div class="form-check">
                 
                </div>
                <button type="submit" class="btn btn-primary">Submit Reimbursement Request</button>
              </form>
            </div>
            <div class="btn-group col-md-4">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Submit Travel Reimbursement
                </button>
                <form class="dropdown-menu p-4" onsubmit="createTravelTicket(event)">
                  <div class="form-group">
                    <label for="reimb-amount">Amount</label>
                    <input type="text" class="form-control" id="reimb-amount" placeholder="$0.00">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows = "4" placeholder="Description of Request"></textarea>
                  </div>
                  <div class="form-check">
                   
                  </div>
                  <button type="submit" class="btn btn-primary">Submit Reimbursement Request</button>
                </form>
              </div>
              <div class="btn-group col-md-4">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Submit Medical Reimbursement
                </button>
                <form class="dropdown-menu p-4" onsubmit="createMedicalTicket(event)">
                  <div class="form-group">
                    <label for="reimb-amount">Amount</label>
                    <input type="text" class="form-control" id="reimb-amount" placeholder="$0.00">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows = "4" placeholder="Description of Request"></textarea>
                  </div>
                  <div class="form-check">
                   
                  </div>
                  <button type="submit" class="btn btn-primary">Submit Reimbursement Request</button>
                </form>
              </div>
      </div>
    </div>
  
  <!-- CDNs To Libraries-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- My Scripts -->
  <script src="ticket.js"></script>
</body>

</html>
